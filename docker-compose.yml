

name: mern-app

services:

  frontend:
    build: 
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - 3001:8080
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - 3000:3000
    depends_on:
      - db

  db:
    image: mongo:noble
    container_name: mongo_db
    env_file:
      - ./.db-env

networks:
  dutyapp:
    driver: bridge